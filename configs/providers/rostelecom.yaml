notes: |
  Ростелеком использует ТСПУ (Технические средства противодействия угрозам).
  
  Рекомендации:
  1. Начните с General Multisplit - работает в большинстве случаев
  2. При проблемах с YouTube попробуйте fake_tls стратегии
  3. Discord обычно работает с multisplit
  4. Для Telegram может потребоваться отдельная стратегия
  
  Особенности:
  - QUIC блокируется, рекомендуется включить Block QUIC
  - IPv6 может работать нестабильно
  - В некоторых регионах DPI более агрессивный
