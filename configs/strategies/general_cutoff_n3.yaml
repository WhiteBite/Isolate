# General Cutoff N3 Strategy
# Стратегия с cutoff после 3 пакетов для баланса между обходом и производительностью
id: "zapret_general_cutoff_n3"
name: "General Cutoff N3"
description: "Стратегия с cutoff после 3 пакетов. Баланс между эффективностью обхода DPI и минимальным влиянием на скорость соединения."
family: cutoff
engine: zapret
label: optimized

mode_capabilities:
  supports_socks: false
  supports_global: true

global_template:
  binary: "binaries/winws.exe"
  args:
    # WinDivert фильтры
    - "--wf-tcp=80,443,2053,2083,2087,2096,8443"
    - "--wf-udp=443,19294-19344,50000-50100"
    # QUIC fake для общего списка с cutoff
    - "--filter-udp=443"
    - "--hostlist=hostlists/general.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-cutoff=n3"
    - "--dpi-desync-fake-quic=binaries/quic_initial_www_google_com.bin"
    - "--new"
    # Discord voice/STUN с filter-l7 и cutoff
    - "--filter-udp=19294-19344,50000-50100"
    - "--filter-l7=discord,stun"
    - "--dpi-desync=fake"
    - "--dpi-desync-fake-discord=binaries/quic_initial_www_google_com.bin"
    - "--dpi-desync-fake-stun=binaries/quic_initial_www_google_com.bin"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-cutoff=n3"
    - "--new"
    # Discord media CDN с multisplit и cutoff
    - "--filter-tcp=2053,2083,2087,2096,8443"
    - "--hostlist-domains=discord.media"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-seqovl=568"
    - "--dpi-desync-split-pos=1"
    - "--dpi-desync-cutoff=n3"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_4pda_to.bin"
    - "--new"
    # Google/YouTube с ip-id=zero и cutoff
    - "--filter-tcp=443"
    - "--hostlist=hostlists/google.txt"
    - "--ip-id=zero"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-seqovl=681"
    - "--dpi-desync-split-pos=1"
    - "--dpi-desync-cutoff=n3"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_www_google_com.bin"
    - "--new"
    # TCP multisplit для общего списка с cutoff
    - "--filter-tcp=80,443"
    - "--hostlist=hostlists/general.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-seqovl=568"
    - "--dpi-desync-split-pos=1"
    - "--dpi-desync-cutoff=n3"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_4pda_to.bin"
    - "--new"
    # QUIC для ipset с cutoff
    - "--filter-udp=443"
    - "--ipset=hostlists/ipset-all.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-cutoff=n3"
    - "--dpi-desync-fake-quic=binaries/quic_initial_www_google_com.bin"
    - "--new"
    # TCP для ipset с cutoff
    - "--filter-tcp=80,443"
    - "--ipset=hostlists/ipset-all.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-seqovl=568"
    - "--dpi-desync-split-pos=1"
    - "--dpi-desync-cutoff=n3"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_4pda_to.bin"
  env: {}
  requires_admin: true

requirements:
  min_rights: "admin"
  os:
    - windows
  binaries:
    - "binaries/winws.exe"
    - "binaries/WinDivert64.sys"
    - "binaries/tls_clienthello_4pda_to.bin"
    - "binaries/tls_clienthello_www_google_com.bin"
    - "binaries/quic_initial_www_google_com.bin"

weight_hint: 11
services:
  - discord
  - youtube
  - general
