# General FAKE TLS AUTO Strategy - из general (FAKE TLS AUTO).bat
id: "zapret_general_fake_tls"
name: "General Fake TLS"
description: "Стратегия с автоматической генерацией fake TLS пакетов"
family: sni_frag
engine: zapret

mode_capabilities:
  supports_socks: false
  supports_global: true

global_template:
  binary: "binaries/winws.exe"
  args:
    # QUIC fake для общего списка
    - "--wf-tcp=80,443"
    - "--wf-udp=443,50000-65535"
    - "--filter-udp=443"
    - "--hostlist=hostlists/general.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=11"
    - "--dpi-desync-fake-quic=binaries/quic_initial_www_google_com.bin"
    - "--new"
    # Discord voice/STUN
    - "--filter-udp=50000-65535"
    - "--dpi-desync=fake"
    - "--dpi-desync-any-protocol"
    - "--dpi-desync-cutoff=d3"
    - "--dpi-desync-repeats=6"
    - "--new"
    # TCP fake+multidisorder с автогенерацией TLS
    - "--filter-tcp=80,443"
    - "--hostlist=hostlists/general.txt"
    - "--dpi-desync=fake,multidisorder"
    - "--dpi-desync-split-pos=1,midsld"
    - "--dpi-desync-repeats=11"
    - "--dpi-desync-fooling=badseq"
    - "--dpi-desync-fake-tls=0x00000000"
    - "--dpi-desync-fake-tls-mod=rnd,dupsid,sni=www.google.com"
  env: {}
  requires_admin: true

requirements:
  min_rights: "admin"
  os:
    - windows
  binaries:
    - "binaries/winws.exe"
    - "binaries/WinDivert64.sys"
    - "binaries/quic_initial_www_google_com.bin"

weight_hint: 11
services:
  - discord
  - youtube
  - general
