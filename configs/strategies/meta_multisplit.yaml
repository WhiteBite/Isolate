# Meta Platforms Multisplit Strategy (Instagram, Facebook, WhatsApp)
# Использует multi-split для обхода DPI на Meta сервисах
id: "zapret_meta_multisplit"
name: "Meta Multisplit"
description: "Стратегия с multi-split для Instagram, Facebook, WhatsApp"
family: sni_frag
engine: zapret

mode_capabilities:
  supports_socks: false
  supports_global: true

global_template:
  binary: "binaries/winws.exe"
  args:
    # Meta TCP 443
    - "--wf-tcp=443"
    - "--filter-tcp=443"
    - "--hostlist=hostlists/meta.txt"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-pos=1,3"
    - "--dpi-desync-split-seqovl=1"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_www_google_com.bin"
    - "--dpi-desync-fooling=md5sig,badseq"
    - "--dpi-desync-ttl=5"
    - "--new"
    # Meta альтернативные порты (Cloudflare)
    - "--filter-tcp=2053,2083,2087,2096,8443"
    - "--hostlist=hostlists/meta.txt"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-pos=1,3"
    - "--dpi-desync-fooling=md5sig"
    - "--new"
    # WhatsApp voice/video (UDP)
    - "--wf-udp=443,3478,19302"
    - "--filter-udp=443"
    - "--hostlist=hostlists/meta.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-fake-quic=binaries/quic_initial_www_google_com.bin"
    - "--new"
    # WhatsApp STUN/TURN
    - "--filter-udp=3478,19302"
    - "--dpi-desync=fake"
    - "--dpi-desync-any-protocol"
    - "--dpi-desync-cutoff=d3"
    - "--dpi-desync-repeats=6"
  env: {}
  requires_admin: true

requirements:
  min_rights: "admin"
  os:
    - windows
  binaries:
    - "binaries/winws.exe"
    - "binaries/WinDivert64.sys"
    - "binaries/quic_initial_www_google_com.bin"

weight_hint: 10
services:
  - meta

