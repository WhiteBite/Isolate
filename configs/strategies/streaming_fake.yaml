# Streaming Fake Strategy - альтернативная стратегия для стриминговых сервисов
# Spotify, Netflix, Twitch, TikTok, SoundCloud, Deezer, Apple Music
# Использует fake пакеты вместо multisplit
id: "zapret_streaming_fake"
name: "Streaming Fake"
description: "Стратегия с fake пакетами для стриминговых сервисов. Альтернатива multisplit для провайдеров с агрессивным DPI."
family: sni_frag
engine: zapret
label: specialized

mode_capabilities:
  supports_socks: false
  supports_global: true

global_template:
  binary: "binaries/winws.exe"
  args:
    # WinDivert фильтры
    - "--wf-tcp=80,443"
    - "--wf-udp=443"
    # QUIC fake для streaming сервисов
    - "--filter-udp=443"
    - "--hostlist=hostlists/streaming.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-fake-quic=binaries/quic_initial_www_google_com.bin"
    - "--new"
    # TCP fake для HTTPS streaming
    - "--filter-tcp=443"
    - "--hostlist=hostlists/streaming.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-fooling=ts"
    - "--dpi-desync-fake-tls=binaries/tls_clienthello_www_google_com.bin"
    - "--new"
    # HTTP fake fallback
    - "--filter-tcp=80"
    - "--hostlist=hostlists/streaming.txt"
    - "--hostlist-exclude=hostlists/exclude.txt"
    - "--ipset-exclude=hostlists/ipset-exclude.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-fooling=ts"
    - "--dpi-desync-fake-tls=binaries/tls_clienthello_www_google_com.bin"
  env: {}
  requires_admin: true

requirements:
  min_rights: "admin"
  os:
    - windows
  binaries:
    - "binaries/winws.exe"
    - "binaries/WinDivert64.sys"
    - "binaries/tls_clienthello_www_google_com.bin"
    - "binaries/quic_initial_www_google_com.bin"

weight_hint: 10
services:
  - spotify
  - netflix
  - twitch
  - tiktok
  - soundcloud
  - deezer
  - apple_music
