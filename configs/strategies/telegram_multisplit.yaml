# Telegram Multisplit Strategy - основная стратегия для Telegram
# Использует multisplit фрагментацию для обхода DPI
id: "zapret_telegram_multisplit"
name: "Telegram Multisplit"
description: "Стратегия с multisplit фрагментацией для Telegram"
family: sni_frag
engine: zapret

mode_capabilities:
  supports_socks: false
  supports_global: true

global_template:
  binary: "binaries/winws.exe"
  args:
    # WinDivert фильтры
    - "--wf-tcp=80,443"
    - "--wf-udp=443"
    # QUIC fake для Telegram (MTProto over QUIC)
    - "--filter-udp=443"
    - "--hostlist=hostlists/telegram.txt"
    - "--dpi-desync=fake"
    - "--dpi-desync-repeats=6"
    - "--dpi-desync-fake-quic=binaries/quic_initial_www_google_com.bin"
    - "--new"
    # TCP multisplit для Telegram HTTPS
    - "--filter-tcp=443"
    - "--hostlist=hostlists/telegram.txt"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-seqovl=568"
    - "--dpi-desync-split-pos=1"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_4pda_to.bin"
    - "--new"
    # HTTP fallback для Telegram
    - "--filter-tcp=80"
    - "--hostlist=hostlists/telegram.txt"
    - "--dpi-desync=multisplit"
    - "--dpi-desync-split-seqovl=568"
    - "--dpi-desync-split-pos=1"
    - "--dpi-desync-split-seqovl-pattern=binaries/tls_clienthello_4pda_to.bin"
  env: {}
  requires_admin: true

requirements:
  min_rights: "admin"
  os:
    - windows
  binaries:
    - "binaries/winws.exe"
    - "binaries/WinDivert64.sys"
    - "binaries/tls_clienthello_4pda_to.bin"
    - "binaries/quic_initial_www_google_com.bin"

weight_hint: 10
services:
  - telegram
