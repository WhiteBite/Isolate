# YouTube Zapret Strategy - SNI Fragmentation
id: "zapret_youtube_disorder"
name: "YouTube Disorder"
description: "Фрагментация SNI с перемешиванием пакетов для YouTube"
family: sni_frag
engine: zapret

mode_capabilities:
  supports_socks: false
  supports_global: true

global_template:
  binary: "binaries/winws.exe"
  args:
    - "--wf-tcp=443"
    - "--filter-tcp=443"
    - "--hostlist=hostlists/youtube.txt"
    - "--dpi-desync=fake,disorder2"
    - "--dpi-desync-autottl=2"
    - "--dpi-desync-fooling=md5sig"
    - "--dpi-desync-fake-tls=binaries/tls_clienthello_www_google_com.bin"
  env: {}
  requires_admin: true

requirements:
  min_rights: "admin"
  os:
    - windows
  binaries:
    - "binaries/winws.exe"
    - "binaries/WinDivert64.sys"

weight_hint: 10
services:
  - youtube
